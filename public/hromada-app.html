<link rel="import" href="hromada-login.html">
<link rel="import" href="hromada-rupor.html">
<link rel="import" href="hromada-list.html">
<link rel="import" href="hromada-settings.html">
<link rel="import" href="bower_components/polymerfire/firebase-app.html">

<dom-module id="hromada-app">
  <template>
    <style>
      :root {
        --paper-tabs-selection-bar-color: yellow;
      }
      h1{
        display: block;
        font-family: Junegull, monospace;
        text-align: center;
        border: 10px;
        border-width: 0px;
        border-radius: 2px;
        background-color: #609bd1;
        color: #3d3d3d;
        flex-direction: row;
        padding: 12px;
        margin: 0;
      }

    </style>
  <firebase-app
    id="firebase"
    auth-domain="nc-messaging-web-app.firebaseapp.com"
    database-url="https://nc-messaging-web-app.firebaseio.com/"
    api-key="AIzaSyAWVXkrT55j0P8cdOR2wOZfrVa1hWWw2-w">
  </firebase-app>
  <firebase-auth user="{{user}}"></firebase-auth>
  <hromada-login></hromada-login>
    <template is="dom-if" if="[[user]]">
      <paper-tabs selected={{selected}}>
        <paper-tab>Рупор</paper-tab>
        <paper-tab>Налаштування</paper-tab>
      </paper-tabs>
      <iron-pages selected={{selected}}>
      <div>
        <hromada-rupor></hromada-rupor>
        <hromada-list></hromada-list>
      </div>
      <div>
        <hromada-settings></hromada-settings>
      </div>
    </template>
</template>
  <script>
    Polymer({
      is: 'hromada-app',
      properties: {
        user: {
          type: Object
        },
        statusKnown: {
          type: Object
        },
        selected:{
          type: Number,
          value: 0
        }
      }
    });
  </script>
</dom-module>
