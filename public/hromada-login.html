<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">

<dom-module id="hromada-login" is="dom-bind">
<template>
<style>
  .welcome-home{
    font-family: Junegull, monospace;
    border-radius: 50%;
    height: 128px;
    width: 128px;
    color: #3d3d3d;
    background-color: #609bd1;
    box-shadow:
  }
  .loginContainer{
    height: 280px;
    width: 400px;
  }
  .wrapper{
    margin: 0;
    border: 10px;
    border-width: 0px;
    border-radius: 2px;
    background-color: #609bd1;
    color: #3d3d3d;
    padding: 12px;
    margin: 6px;
    align-items: center;
  }
  .welcome{
    display: inline-block;
    width: 100%;
    position: relative;
    text-align: center;
    padding-left: 6px;
  }
  .pcard{
    width: 100%;
    background-color: #609bd1;
    font-family: Junegull, monospace;
  }
  #logout{
    float: left;
  }
  .intro{
    font-family: Junegull, monospace;
    color: #609bd1;
    text-align: center;
    text-shadow: 0 0 2px #609bd1;
  }
</style>
<firebase-auth
  id="auth" user="{{user}}" status-known="{{statusKnown}}">
</firebase-auth>
<firebase-query
  id="userdb"
  path="/users"
  data={{userdata}}>
</firebase-query>
<firebase-document
  id="usr"
  path="/users/[[user.uid]]"
  data="{{usr}}">
</firebase-document>
<div class="loginContainer centered" hidden$="[[user]]">
  <div class="intro">
    <p>Ласкаво просимо в <span style="font-size: 20px;">Рупорі Громади</span></p>
    <p>Залогіньтесь чи створіть аккаунт.</p>
    <paper-tabs selected={{selected}}>
      <paper-tab>Ввійти</paper-tab>
      <paper-tab>Зареєструватись</paper-tab>
    </paper-tabs>
    <iron-pages selected={{selected}}>
      <div>
        <paper-input id="emailL" label="Імейл"></paper-input>
        <paper-input id="passwordL" label="Пароль"></paper-input>
        <paper-button raised on-tap="login">Зайти</paper-button>
      </div>
      <div>
        <paper-input id="emailS" label="Імейл"></paper-input>
        <paper-input id="passwordS" label="Пароль"></paper-input>
        <paper-input id="name" label="Ім'я"></paper-input>
        <!-- <paper-dropdown-menu label="Громада" selected={{value}}>
          <paper-listbox class="dropdown-content">
            <paper-item selected="0">Львів</paper-item>
            <paper-item selected="1">Луцьк</paper-item>
            <paper-item selected="2">Білогір'я</paper-item>
            <paper-item selected="3">Київ</paper-item>
          </paper-listbox>
        </paper-dropdown-menu> -->
        <paper-button raised on-tap="signup">Зареєструватись</paper-button>
      </div>
    </iron-pages>
  </div>
</div>
<div class="wrapper, layout horizontal" hidden$="[[!user]]">
  <div id="test" onload="userCheck([[user]])" onshow="userCheck([[user]])"></div>
  <paper-card class="pcard">
    <div class="card-content">

      <template is="dom-if" if="[[user]]">

        <div class="welcome">
          <paper-button raised on-tap="logout" id="logout">Вийти</paper-button>
          <paper-button raised on-tap="settings" id="logout">Налаштування</paper-button>
          <h3>[[usr.name]], ласкаво просимо до Рупору Громади</h3>
        </div>
      </template></div>
    </paper-card>
  </div>

</template>
<script>
Polymer({
  is: 'hromada-login',
  properties: {
    user: {
      type: Object
    },
    statusKnown: {
      type: Object
    },
    userdata: {
      type: Object
    },
    selected:{
      type: Number,
      value: 0
    }
  },
  ready: function() {
    console.log("ready");
  },
  login: function(){
    let email = this.$.emailL.value;
    let password = this.$.passwordL.value;
    this.$.auth.signInWithEmailAndPassword(email, password)
      .catch(function(err) {
        console.log("Oops, login error:", err.code, err.message);
      })
  },
  signup: function() {
    let email = this.$.emailS.value;
    let password = this.$.passwordS.value;
    let name = this.$.name.value;
    const ref = this.$.userdb.ref;
    return this.$.auth.createUserWithEmailAndPassword(email, password)
      .then(function(resp) {
        let userDetails = {
          email: resp.email,
          emailVerified: resp.emailVerified,
          name: name,
          uid: resp.uid,
          location: "Львів"
        }
        ref.child(resp.uid).set(userDetails);
        console.log("Successfully added", resp.email, resp.uid);
      })
      .catch(function(error) {
        console.log("Oh snap!", error.code, error.message);
        console.log("Tried to create account using", email);
        //TODO error message under proper input field
        console.log(error);
      });

  },
  logout: function() {
    return this.$.auth.signOut();
  }
});
</script>
</dom-module>
